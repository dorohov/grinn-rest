<header class="{{block_prefix}}block"  id="{{block_id}}">
	<div class="{{block_prefix}}slider" >
		<div class="{{block_prefix}}slick" data-slider-slick="slick-header">
			<div class="{{block_prefix}}slick-item" >
				<div class="{{block_prefix}}slick-preview">
					<picture>
						<source srcset="{{url-path-img}}/temp/index-header-item1.jpg" media="(min-width: 501px)">
						<source srcset="{{url-path-img}}/temp/index-header-item1-xs.jpg" media="(max-width: 500px)">
						<img src="{{url-path-img}}/temp/index-header-item1.jpg" alt="">
					</picture>
				</div>
			</div>
			<div class="{{block_prefix}}slick-item" >
				<div class="{{block_prefix}}slick-preview">
					<picture>
						<source srcset="{{url-path-img}}/temp/index-header-item2.jpg" media="(min-width: 501px)">
						<source srcset="{{url-path-img}}/temp/index-header-item2-xs.jpg" media="(max-width: 500px)">
						<img src="{{url-path-img}}/temp/index-header-item2.jpg" alt="">
					</picture>
				</div>
			</div>
		</div>
	</div>
	<div class="{{block_prefix}}panel">
		<div class="container {{block_prefix}}container">
			<div class="{{block_prefix}}row  row">
				<div class="{{block_prefix}}cols cols  is--venzel">
					<img src="{{url-path-img}}/default/venzel-left.png" alt="">
				</div>
				<div class="{{block_prefix}}cols cols  is--header">
					<h1 class="{{block_prefix}}heading">{{block_heading}}</h1>	
				</div>
				<div class="{{block_prefix}}cols cols  is--venzel">
					<img src="{{url-path-img}}/default/venzel-right.png" alt="">
				</div>	
			</div>
		</div>
	</div>	
</header>
